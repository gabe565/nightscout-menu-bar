name: Build

on: push

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          cache: true
      - name: Install systray dependencies
        run: |
          sudo apt-get install gcc libgtk-3-dev libayatana-appindicator3-dev
      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          cache: true
      - name: Install systray dependencies
        run: |
          sudo apt-get install gcc libgtk-3-dev libayatana-appindicator3-dev
      - name: Test
        env:
          TZ: America/Chicago
        run: go test ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          cache: true
      - name: Install systray dependencies
        run: |
          sudo apt-get install gcc libgtk-3-dev libayatana-appindicator3-dev
      - name: Build
        run: go build -ldflags='-w -s'
