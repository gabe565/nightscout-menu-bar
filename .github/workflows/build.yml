name: Build

on: push

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Install systray dependencies
        run: |
          sudo apt-get update
          sudo apt-get install gcc libgtk-3-dev libayatana-appindicator3-dev
      - name: Lint
        uses: golangci/golangci-lint-action@v4
        with:
          args: --timeout=5m
          skip-build-cache: true
          skip-pkg-cache: true

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Install systray dependencies
        run: |
          sudo apt-get update
          sudo apt-get install gcc libgtk-3-dev libayatana-appindicator3-dev
      - name: Test
        env:
          TZ: America/Chicago
        run: go test ./...

  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Install systray dependencies
        run: |
          sudo apt-get update
          sudo apt-get install gcc libgtk-3-dev libayatana-appindicator3-dev
      - name: Build
        run: go build -ldflags='-w -s' -trimpath -o dist/nightscout-menu-bar-amd64
      - name: Compress
        run: tar -cvf nightscout-menu-bar.tar -C dist .
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: nightscout-menu-bar.tar

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Build
        run: go build -ldflags='-w -s -H=windowsgui' -trimpath -o dist/nightscout-menu-bar-amd64.exe
      - name: Compress
        run: tar -cvf nightscout-menu-bar.tar -C dist .
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: nightscout-menu-bar.tar

  build-macos:
    name: Build (macOS)
    runs-on: macos-13
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Build
        run: ./hack/build-darwin.sh
      - name: Compress
        run: tar -cvf nightscout-menu-bar.tar -C dist .
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: darwin
          path: nightscout-menu-bar.tar
